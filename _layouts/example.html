<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <script src="https://npmcdn.com/core-js/client/shim.min.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>

    <script src="{{ site.baseurl }}/examples/systemjs.config.js"></script>
    <script>window.initSystemJS("{{ site.recaptchaMapping }}");</script> 
    {{ page.headextras }}
  </head>
  <body>
    <div id="container">
      <div class="inner">
        {% include header.html %}
        <section id="downloads" class="clearfix">
            <a href="https://github.com/DethAriel/ng2-recaptcha#{{ page.backlink }}" id="view-on-github" class="button"><span>Back to GitHub</span></a>
        </section>

        <div id="example">
          <my-app></my-app>
        </div>

        <p>
          This widget was rendered using <a href="examples/app/main-{{page.feature}}.ts">the following code</a>:
        </p>
{% highlight typescript %}
{% include_relative examples/app/main-{{page.feature}}.ts %}
{% endhighlight %}

      {{ content }}
      </div>
    </div>
  </body>
</html>
